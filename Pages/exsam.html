<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exsam Page</title>
    <link rel="stylesheet" href="/Exsamination-Project/style/exsam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="exsam-container">
        <div id="exam-header">
            <span id="start-text">Programing Tests</span>
            <div id="progress">
                <div id="progress-fill"></div>
            </div>
            
            <div id="timer">
                <i class="fa-regular fa-clock icon"></i> 
                <span id="time-text">05:00</span>
            </div>
            
        </div>
        
        <div id="questions">
            <div id="question-text">
                
            </div>
            <div id="answers">
                
            </div>
        </div>
        
        <div id="buttons-row">
            <div id="prev">
                <i class="fa-solid fa-arrow-left"></i>
                <button id="prev">Previous</button>
            </div>

            <div id="next">
                <i class="fa-solid fa-arrow-right"></i>
                <button id="next">Next</button>
            </div>

            <div id="mark">
                <i class="fa-solid fa-bookmark"></i>
                <button id="mark">Mark</button>
            </div>
        </div>
        
        <button id="submit">Finish</button>
        
        <div id="mark-list">
            <h3>Questions List</h3>
            <div id="question-list-container">
                <button class="question-btn not-answered">Question 1</button>
                <button class="question-btn not-answered">Question 2</button>
                <button class="question-btn not-answered">Question 3</button>
                <button class="question-btn not-answered">Question 4</button>
                <button class="question-btn not-answered">Question 5</button>
                <button class="question-btn not-answered">Question 6</button>
                <button class="question-btn not-answered">Question 7</button>
                <button class="question-btn not-answered">Question 8</button>
                <button class="question-btn not-answered">Question 9</button>
                <button class="question-btn not-answered">Question 10</button>
            </div>
        </div>

    </div>
    
    <script src="/Exsamination-Project/JS/exsam.js"></script>
</body>
</html>
