<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam Timeout</title>
<link rel="stylesheet" href="/style/timeout.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="timeout-container">
        <div class="image-side">
            <img src="/Images/time-out-removebg-preview.png" alt="timeout" class="timeOut-img">
        </div>

        <div class="text-side fade-in">
            <i class="fa-solid fa-hourglass-end icon spin"></i>
            <h1>TIME OUT</h1>
            <p id="timeout-message">
                Sorry <span id="student-name">Student</span>, your exam time has expired.
            </p>
            <button onclick="window.location.href='/Pages/login.html'">
                <i class="fa-solid fa-right-to-bracket"></i> Return to Login
            </button>
        </div>
    </div>

    <script src="/JS/timeOut.js"></script>
</body>
</html>
