<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Result</title>
  <link rel="stylesheet" href="/style/result.css"/>
</head>
<body>
  <div class="result">

    
    <section class="score">
      <h2>Your Score</h2>
      <div class="circle">
        <div class="inner-circle">
          <h3 id="scoreValue">0%</h3>
        </div>
      </div>

      <div class="info">
        <p><strong>Name:</strong> <span id="studentName"></span></p>
        <p><strong>Performance:</strong> <span id="performance"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Rank:</strong> <span id="rank"></span></p>
      </div>
    </section>

  
    <aside class="message">
      <h3>Your Exam Results</h3>
      <p>Hereâ€™s a summary of your performance.<br>
        Review your results and aim to do even better next time!</p>
    </aside>


  </div>

  <script src="/JS/Result.js"></script>
</body>
</html>
